<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor - Create an Account</title>
    <link rel="stylesheet" href="dl_style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="title">HungerLink</h1>
            <img src="FOOD_landing.png" alt="Food Illustration">
        </div>
        <div class="right-section">
            <h2 class="login-title">Donor - Create an Account</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                
                <label for="contact_no">Contact</label>
                <input type="number" id="contact_no" placeholder="Enter Contact No.">

                <label for="loc">Location</label>
                <input type="text" id="password" placeholder="Enter Location">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                
                <button type="submit">Login</button>
            </form>
            <p class="signup-text">Don't have an account? <a href="#">Sign Up!</a></p>
        </div>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let response = await fetch("http://127.0.0.1:8000/donor/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, email, password })
            });

            let data = await response.json();
            if (response.ok) {
                alert("User registered successfully!");
            } else {
                alert("Error: " + JSON.stringify(data));
            }
        });
    </script>

</body>
</html>
