<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login</title>
    <link rel="stylesheet" href="dl_style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="title">HungerLink</h1>
            <img src="FOOD_landing.png" alt="Food Illustration">
        </div>
        <div class="right-section">
            <h2 class="login-title">Donor LOGIN</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                
                <button type="submit"><a href="donor_db.html">Login</a></button>
            </form>
            <p class="signup-text">Don't have an account? <a href="donor_create.html">Sign Up!</a></p>
        </div>
    </div>
    <h2>Login</h2>
<form id="login-form">
    <input type="text" id="login-username" placeholder="Enter Username" required><br>
    <input type="password" id="login-password" placeholder="Enter Password" required><br>
    <button type="submit"><a href="donor_db.html">Login</a></button>
</form>

<script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        let username = document.getElementById("login-username").value;
        let password = document.getElementById("login-password").value;

        let response = await fetch("http://127.0.0.1:8000/users/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password })
        });

        let data = await response.json();
        if (response.ok) {
            alert("Login successful!");
            localStorage.setItem("access_token", data.access);  // Store JWT token
        } else {
            alert("Error: " + JSON.stringify(data));
        }
    });
</script>

</body>
</html>
