<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO - Create an Account</title>
    <link rel="stylesheet" href="dl_style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="title">HungerLink</h1>
            <img src="FOOD_landing.png" alt="Food Illustration">
        </div>
        <div class="right-section">
            <h2 class="login-title">NGO - Create an Account</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                
                <label for="contact_no">Contact</label>
                <input type="number" id="contact_no" placeholder="Enter Contact No.">

                <label for="loc">Location</label>
                <input type="text" id="password" placeholder="Enter Location">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                
                <button type="submit">Login</button>
            </form>
            <p class="signup-text">Don't have an account? <a href="#">Sign Up!</a></p>
        </div>
    </div>
</body>
</html>
