<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="npedit_style.css">
</head>
<body>
    <div class="header">
        <h1>HungerLink</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>EDIT NGO PROFILE</h2>
            <label for="contact">Edit Contact Number</label>
            <input type="text" id="contact" placeholder="Enter Contact Number">

            <label for="password">Edit Password</label>
            <input type="password" id="password" placeholder="Enter Password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password">

            <label for="location">Edit Location</label>
            <input type="text" id="location" placeholder="Enter Location">

            <button>Save Changes</button>
        </div>
        <div class="image-container">
            <img src="FOOD-removebg-preview.png" alt="Food Image">
        </div>
    </div>
</body>
</html>
